<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Event Scheduler App">
        <title>RSVP</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <body>
        <h2>{{ event.eventName }}</h2>

        <ul>
            <li>Date: {{event.dateTime.strftime("%#m/%#d/%Y")}}</li>
            <li>Time: {{event.dateTime.strftime("%#I:%M%p")}}</li>
            <li>Location: {{ event.location }}</li>
            <li>Organizer: {{ event_organizer }}</li>

        </ul>

        {% if event.id == current_user_id %}
        <form action="{{ url_for('home') }}" method="get">
            <input type="submit" value="Edit">
        </form>
        {% else %}
        <form action="{{ url_for('rsvp', event_id=event.id) }}">
            <input type="submit" value="RSVP">
        </form>
        {% endif %}


    </body>
</html>
